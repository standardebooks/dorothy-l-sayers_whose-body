			<p>Dear Jim:</p>
			<p>This book is your fault. If it had not been for your brutal insistence, Lord Peter would never have staggered through to the end of this enquiry. Pray consider that he thanks you with his accustomed suavity.</p>
			<footer>
				<p>Yours ever</p>
				<p>
					<abbr class="name">D. L. S.</abbr>
				</p>
